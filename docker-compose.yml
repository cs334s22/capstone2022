version: "3.9"
services:
  nginx:
    image: nginx
    volumes:
      - ./mirrulations-nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - dashboard
  redis:
    image: redis
    volumes:
      - "~/data/redis:/data"
    ports:
      - "6379:6379"
  mongo:
    image: mongo
    volumes:
      - "~/data/db:/data/db"
    ports:
      - "27017:27017"
  work_generator:
    build:
      context: .
      dockerfile: mirrulations-work-generator/Dockerfile
    depends_on:
      - redis
      - mongo
    env_file: env_files/work_gen.env
    restart: always
  validator:
    build:
      context: .
      dockerfile: mirrulations-validation/Dockerfile
    depends_on:
      - redis
      - mongo
      - work_generator
    env_file: env_files/validation.env
    restart: always
  work_server:
    build:
      context: .
      dockerfile: mirrulations-work-server/Dockerfile
    restart: always
    volumes:
      - ~/data/data:/data
  dashboard:
    build:
      context: .
      dockerfile: mirrulations-dashboard/Dockerfile
    env_file: env_files/dashboard.env
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
  client1:
    build:
      context: .
      dockerfile: mirrulations-client/Dockerfile
    depends_on:
      - work_server
    env_file: env_files/client1.env
    restart: always
  client2:
